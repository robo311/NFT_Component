<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="img_container">
            <img class="NFT_image" src="./img/image-equilibrium.jpg" alt="NFT_Image">
            <div class="overlay">
                <img class="overlay_icon" src="./img/icon-view.svg" alt="overlay_icon">
            </div>
        </div>
        <h1 class="NFT_title">Equilibrium #3429</h1>
        <p class="NFT_description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info_wrapper">
            <div class="price_wrapper">
                <img src="./img/icon-ethereum.svg" alt="ETH_Icon">
                <h2 class="price">0.041 ETH</h2>
            </div>
            <div class="duration_wrapper">
                <img src="./img/icon-clock.svg" alt="Clock_Icon">
                <p class="duration">3 days left</p>
            </div>
        </div>
        <span class="line"> </span>
        <div class="author_wrapper">
            <img class="author_img" src="./img/image-avatar.png" alt="avatar">
            <p class="author_description">Creation of <a class="author_link" href="https://www.frontendmentor.io/profile/robo311">Jules Wyvern</a></p>
        </div>
    </main>
</body>
</html>
